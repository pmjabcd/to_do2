{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'to_do2.css' %}">
    <title>Document</title>
</head>

<body>
    {% block content %}
    {% for post in posts %}
    <div>
        <a href="{% url 'detail' post.pk %}">{{post.title}}</a>
        <div>{{post.due|timeuntil}} 남음</div>  
    </div>    
    {% endfor %}

    {% if user.is_authenticated %}
    <a href="{% url 'new' %}">추가</a>
    {% endif %}
    {% endblock content %}
</body>
</html>
